- stage: SCMCheckout2
  displayName: Checkout Code
  #dependsOn: TerraformOperations
  pool:
    name: "pool2"
  jobs:
  - job: git_clone 
    displayName: Clone Git Repository
    steps:
    - checkout: self
      clean: true
 
- stage: MavenBuild
  displayName: Maven Build
  dependsOn: SCMCheckout2
  pool:  
    name: "pool2" 
  jobs:
  - job: MavenBuildJob
    steps:
    - task: Maven@4
      inputs:
        azureSubscription: 'fullaccessportal'
        mavenPomFile: 'pom.xml'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
        
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/target'
        ArtifactName: 'target'
        publishLocation: 'Container'
 
- stage: DockerCompose
  displayName: docker compose
  dependsOn: MavenBuild
  pool:
    name: "pool2" 
  jobs:
  - job: DockerComposeUP
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single' 
        artifactName: 'target'
        downloadPath: '$(System.DefaultWorkingDirectory)/' 
      
    - task: DockerCompose@1
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'fullaccessportal'
        dockerComposeFile: '$(System.DefaultWorkingDirectory)/docker-compose.yaml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'up -d'
 
- stage: Test_Docker  
  dependsOn: DockerCompose
  pool:
    name: "pool2" 
